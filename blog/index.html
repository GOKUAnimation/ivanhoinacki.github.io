---
layout: page
title: Posts
category: blog
---

<h3></h3>
{% for post in site.posts %}
  {% if post.categories contains 'blog' %}
	<div class="post">
		<span><a class="cn-title" href="{{ post.url }}">{{ post.title }}</a></span>
		<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
	</div>
  {% endif %}
{% endfor %}
